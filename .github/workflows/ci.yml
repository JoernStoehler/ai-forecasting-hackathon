name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint webapp
        run: npm run lint -w packages/webapp
      - name: Typecheck all
        run: npm run typecheck
      - name: Unit tests (engine)
        run: npm test -w packages/engine
      - name: Unit tests (cli)
        run: npm test -w packages/cli
      - name: Build all
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps firefox
      - name: E2E Tests
        run: npm run test:e2e -w packages/webapp -- --project=firefox --grep-invert "UNIMPLEMENTED"
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: packages/webapp/test-results/
          retention-days: 7
